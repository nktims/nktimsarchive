<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      color: white;
      background: #1F1F1F;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* CV image container near top */
    .cv-container {
      flex: 0 0 auto; /* only take as much height as needed */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* push image toward top */
      padding: 40px 0 20px 0; /* more space above, less below */
      width: 100%;
      box-sizing: border-box;
    }

    .cv-container img {
      max-width: 100%;
      max-height: 250vh; /* keep some breathing room at bottom */
      height: auto;
      display: block;
    }

    /* Bottom navigation closer to the CV image */
    nav {
      padding: 10px 0 30px 0; /* less top padding, some bottom padding */
      display: flex;
      gap: 80px;
      flex: 0 0 auto;
    }

    nav a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>

  <!-- CV Image near top -->
  <div class="cv-container">
    <img src="assets/cv.png" alt="Curriculum Vitae">
  </div>

  <!-- Navigation just below image -->
  <nav>
    <a href="about.html">About</a> <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a> <a href="page4.html">Writing</a>
    <a href="page5.html">Photos</a>
    <a href="page6.html">Contact</a>
  </nav>

</body>
</html>
